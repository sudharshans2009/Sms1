<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #0070f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051cc;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Login API Test</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>Role:</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
                <option value="driver">Driver</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="admin@amrita.edu" required>
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        const credentials = {
            admin: { email: 'admin@amrita.edu', password: 'admin123' },
            teacher: { email: 'teacher@amrita.edu', password: 'teacher123' },
            student: { email: 'student@amrita.edu', password: 'student123' },
            driver: { email: 'driver@amrita.edu', password: 'driver123' }
        };
        
        document.getElementById('role').addEventListener('change', function() {
            const role = this.value;
            document.getElementById('email').value = credentials[role].email;
            document.getElementById('password').value = credentials[role].password;
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, role })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '✅ LOGIN SUCCESSFUL!\n\n' + 
                        JSON.stringify(data, null, 2) +
                        '\n\nUser stored in localStorage' +
                        '\nRedirecting to dashboard...';
                    
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('token', data.data.token);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '❌ LOGIN FAILED\n\n' + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ ERROR\n\n' + error.message;
            }
        });
    </script>
</body>
</html>
